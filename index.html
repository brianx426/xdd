<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive-nav.css" rel="stylesheet" />
    <script src="js/responsive-nav.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="headerBox">
        <p>a marvelous website</p>

        <nav class="nav-collapse">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="grid">
      <div class="welcome">
        <h2>Welcome</h2>
        <h3>We're glad you're here</h3>
        <a class="welcomeButton" href="#">learn more</a>
      </div>
      <div class="form">
        <p class="formTitle">Join our mailing list for updates!</p>
        <form method="post" action="/">
          <label for="name">Your name</label>
          <input type="text" name="lastName" required />

          <label for="email">Email</label>
          <input type="email" name="email" required />
          <input type="submit" class="btn" />
        </form>
      </div>
      <div class="imgs">
        <div class="img1">
          <img class="cats" src="img/steak.jpg" alt="some cute cats" />
        </div>
        <div class="img2">
          <img class="cat" src="img/puppy.jpg" alt="another cute cat" />
        </div>
        <div class="img3">
          <img class="fox" src="img/chicken.jpg" alt="a white fox" />
        </div>
      </div>
    </div>
    <footer>&copy comp 126</footer>
    <script>
      var navigation = responsiveNav(".nav-collapse", {
        animate: true, // Boolean: Use CSS3 transitions, true or false
        transition: 284, // Integer: Speed of the transition, in milliseconds
        label: "Menu", // String: Label for the navigation toggle
        insert: "after", // String: Insert the toggle before or after the navigation
        customToggle: "", // Selector: Specify the ID of a custom toggle
        closeOnNavClick: false, // Boolean: Close the navigation when one of the links are clicked
        openPos: "relative", // String: Position of the opened nav, relative or static
        navClass: "nav-collapse", // String: Default CSS class. If changed, you need to edit the CSS too!
        navActiveClass: "js-nav-active", // String: Class that is added to <html> element when nav is active
        jsClass: "js", // String: 'JS enabled' class which is added to <html> element
        init: function () {}, // Function: Init callback
        open: function () {}, // Function: Open callback
        close: function () {}, // Function: Close callback
      });
    </script>
  </body>
</html>
